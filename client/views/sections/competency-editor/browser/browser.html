<template name="ceBrowser">
  <div class="ce-browser">
    {{#if $neq root.type 'C'}}
      <div class="sidebar-block-a navigate-backward">
        <span class="fa fa-angle-left"></span>
        Return
      </div>
    {{/if}}
    <div class="browser-card">
      <div class="block-a">
        <h3><a>{{root.name}}</a></h3>
      </div>
    </div>
    {{#each items}}
      <div class="browser-card">
        <div class="block-a">
          <h3><a href="#" class="navigate-forward">{{name}}</a></h3>
        </div>
      </div>
    {{else}}
      <div class="browser-notification-card">
        <div class="block-a">
          <span class="notification">No subitems</span>
        </div>
      </div>
    {{/each}}
  </div>
</template>
