
<template name="outlineItemComponent">
  {{#if children}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{root._id}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" href="#collapse{{root._id}}" aria-expanded="false" aria-controls="collapse{{root._id}}">
            <span class="node-type" style="color:{{getNodeColor root}}">
              {{getNodeType root}}
            </span>
            {{root.name}}
          </a>
        </h4>
      </div>
      <div id="collapse{{root._id}}" class="panel-collapse collapse {{expand}}" role="tabpanel" aria-labelledby="heading{{root._id}}">
        <div class="panel-body">
          {{#each children}}
            {{> outlineItemComponent root=this}}
          {{/each}}
        </div>
      </div>
    </div>
  {{else}}
    <div class="outline-leaf">
      {{root.name}}
    </div>
  {{/if}}
</template>
